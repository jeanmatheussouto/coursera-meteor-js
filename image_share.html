<head>
  <title>Image Share</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to coursera!</h1>
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each images }}
      <div class="col-xs-12 col-md-3" id="{{ _id }}">
        <div class="thumbnail">
          <img class="js-image image" src="{{img_src}}" alt="{{img_alt}}" width="500" height="300"/>
          <div class="caption">
            <h3>Thumbnail Label</h3>
            <p>Description</p>
            <button class="js-delete-image btn btn-warning">Delete</button>
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
